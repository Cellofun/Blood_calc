{% load static %}

<div id="kt_header" class="header ">
	<div class="container d-flex align-items-stretch justify-content-between">
		<div class="d-none d-lg-flex align-items-center">
			<a href="/"><img alt="Logo" src="{% static 'img/icon.png' %}" class="logo-sticky max-h-35px mr-8"></a>
            <a href="{% url 'cbc:three-dif-create' %}" class="text-danger opacity-90 font-size-base d-none d-md-inline mx-4">Новый 3DIFF анализ</a>
            <a href="{% url 'cbc:five-dif-create' %}" class="text-danger opacity-90 font-size-base d-none d-md-inline mx-4">Новый 5DIFF анализ</a>
            <a href="{% url 'cbc:blood-smear-create' %}" class="text-danger opacity-90 font-size-base d-none d-md-inline mx-4">Новый анализ микроскопии</a>
        </div>
        <div class="topbar">
            {% if request.user.is_authenticated %}
                <div class="dropdown" id="kt_quick_search_toggle" style="cursor: pointer;">
                    <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px" aria-expanded="false">
                        <div>
                            <span class="svg-icon svg-icon-primary svg-icon-2x">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <polygon points="0 0 24 0 24 24 0 24"/>
                                        <path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                        <path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>
                                    </g>
                                </svg>
                            </span>
                            <span class="text-primary">{{ user }}</span>
                        </div>
                    </div>
                    <div class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg" style="">
                        <div class="quick-search quick-search-dropdown" id="kt_quick_search_dropdown">
                            <ul class="navi navi-hover">
                                <li class="navi-header py-4">
                                    <a href="{% url 'cbc:cbc-list' %}">Результаты анализов</a>
                                </li>
                                <li class="navi-header py-4">
                                    <a href="{% url 'patient:edit_profile' pk=user.patient.id %}">Настройки</a>
                                </li>
                                <li class="navi-footer py-4">
                                    <a href="{% url 'logout' %}">Выйти</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            {% else %}
                <div class="topbar-item mx-4">
                    <a href="{% url 'login' %}" class="text-danger opacity-90 font-size-base d-none d-md-inline">Войти</a>
                </div>
                <div class="topbar-item ml-4">
                    <a href="{% url 'patient:register' %}" class="text-danger opacity-90 font-size-base d-none d-md-inline">Зарегистрироваться</a>
                </div>
            {% endif %}
		</div>
	</div>
</div>
