{% extends "index.html" %}
{% load static %}

{% block head_title %}Изменить пароль{% endblock %}

{% block content %}
    <div class="content  d-flex flex-column flex-column-fluid pt-0" id="kt_content">
        <div class="subheader py-3 py-lg-8  subheader-transparent " id="kt_subheader">
            <div class=" container  d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
                <div class="d-flex align-items-center flex-wrap mr-1">
                    <button class="burger-icon burger-icon-left mr-4 d-inline-block d-lg-none" id="kt_subheader_mobile_toggle"><span></span></button>
                    <div class="d-flex align-items-baseline mr-5">
                        <h2 class="subheader-title text-dark font-weight-bold my-2 mr-3">Пароль</h2>
                        <ul class="breadcrumb breadcrumb-transparent breadcrumb-dot font-weight-bold my-2 p-0">
                            <li class="breadcrumb-item">
                                <a href="/" class="text-muted">Главная</a>
							</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column-fluid">
            <div class=" container ">
                <div class="d-flex flex-row">
                    {% include 'patient/patient_side_panel.html' %}
                    <div class="flex-row-fluid ml-lg-8">
                        <div class="card card-custom card-stretch">
                            <div class="card-header py-3">
                                <h3 class="card-title">Смена пароля</h3>
                            </div>
                            {% block password_content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
<script>
    $(document).ready(function(){
        $('#nav_password-change').addClass('active');
    });
</script>
{% endblock %}
